<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link href="assets/favicon.ico" rel="shortcut icon" />
  <link rel="stylesheet" href="css/owfont-regular.css" />
  <link rel="stylesheet" href="css/style.css" />
  <title>momentum</title>
</head>
<body id="body">
  <header class="header">
    <div class="player">
      <div class="mus"><div class="timer"></div></div>
      <div class="player-controls">
        <button class="play-prev player-icon" id="prev"></button>
        <button class="play player-icon" id="play"></button>
        <button class="play-next player-icon" id="next"></button>
      </div>
      <ul class="play-list">
        <li>
          <audio src="audio/alan_walker_-_fade_(zv.fm).mp3"></audio>
          <div>
            Fade
          </div>
        </li>
        <li>
          <audio src="audio/alan_walker_-_fade_(zv.fm).mp3">wat</audio>
          <div>
            Fade
          </div>
        </li>
        <li>
          <audio src="audio/alan_walker_-_fade_(zv.fm).mp3">wad</audio>
          <div>
            Fade
          </div>
        </li>
        <li>
          <audio src="audio/alan_walker_-_fade_(zv.fm).mp3">wad</audio>
          <div>
            Fade
          </div>
        </li>
      </ul>
    </div>
    <div class="weather">
      <input type="text" class="city" />
      <i class="weather-icon owf"></i>
      <div class="weather-error"></div>
      <div class="description-container">
        <span class="temperature"></span>
        <span class="weather-description"></span>
      </div>
      <div class="wind"></div>
      <div class="humidity"></div>
    </div>
  </header>
  <main class="main">
    <div class="slider-icons">
      <button class="slide-prev slider-icon" onclick="prev()"></button>
      <button class="slide-next slider-icon" onclick="next()"></button>
    </div>
    <time class="time"></time>
    <date class="date"></date>
    <div class="greeting-container">
      <span class="greeting" id="hello"></span>
      <input id="tet" type="text" class="name" />
    </div>
  </main>
  <footer class="footer">
    <button class="change-quote" onclick="change()"></button>
    <div>
      <div class="quote"></div>
      <div class="author"></div>
    </div>
  </footer>
  <script src="back.js"></script>
  <script src="time.js"></script> 
  <script src="words.js"></script>

</body>
</html>
